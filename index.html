<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Stats preview card component</title>
</head>

<body>

 <div class="cardContainer">
    
    <div class="textContainer">
    
      <h1 class="title">Get<span style="color:hsl(277, 64%, 61%)"> insights </span>that help your business grow.</h1>

      <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
    experience, and overall efficiency.</p>

    <div class="statsContainer">
      <div class="stats">
        <h2 class="statsHeader">10k+</h2> 
        <p class="statsText">companies</p>
      </div>
      <div class="stats">
        <h2 class="statsHeader">314</h2>
        <p class="statsText">templates</p>
      </div>
      <div class="stats">
        <h2 class="statsHeader">12m+</h2> 
        <p class="statsText">queries</p>
      </div>
    </div>

  </div>
    <div class="imgContainer">
      <img class="img" src="./images/image-header-desktop.jpg" alt="working in an office">
      <div class="imgTint"></div>
    </div>
  </div>

</html>
